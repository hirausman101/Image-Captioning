<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Vision | AI Image Captioning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header>
            <h1 class="glitch" data-text="Action Vision">Action Vision</h1>
            <p class="subtitle">Advanced CNN + LSTM Image Annotation</p>
        </header>

        <section class="upload-section card">
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    <span>Drag & drop or <span class="browse-btn">browse</span></span>
                </div>
                <input type="file" id="image-input" accept="image/*" hidden>
            </div>

            <div id="preview-container" class="preview-container hidden">
                <img id="image-preview" src="" alt="Preview">
                <button id="clear-btn" class="icon-btn">Ã—</button>
            </div>

            <button id="predict-btn" class="primary-btn" disabled>
                <span class="btn-text">Analyze Actions</span>
                <div class="loader hidden"></div>
            </button>
        </section>

        <section id="result-section" class="result-section card hidden">
            <h3>AI Annotation</h3>
            <div class="caption-box">
                <p id="caption-text"></p>
            </div>
        </section>

        <footer>
            <p>Powered by VGG16 & LSTM Architecture</p>
        </footer>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
