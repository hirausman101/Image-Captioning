<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Vision | AI Image Captioning</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header>
            <h1 class="glitch" data-text="Action Vision">Action Vision</h1>
            <p class="subtitle">Advanced CNN + LSTM Image Annotation</p>
        </header>

        <section class="upload-section card">
            <div class="sample-intro">
                <p>Select a sample image below to see the AI Action Recognition in real-time.</p>
            </div>

            <div class="sample-gallery">
                <div class="sample-item" data-path="samples/basketball_dunk.png">
                    <img src="samples/basketball_dunk.png" alt="Basketball">
                    <span class="sample-label">Sports</span>
                </div>
                <div class="sample-item" data-path="samples/running_dog.png">
                    <img src="samples/running_dog.png" alt="Animals">
                    <span class="sample-label">Nature</span>
                </div>
                <div class="sample-item" data-path="samples/sample1.jpg">
                    <img src="samples/sample1.jpg" alt="Person">
                    <span class="sample-label">Casual</span>
                </div>
            </div>

            <div id="preview-container" class="preview-container hidden">
                <img id="image-preview" src="" alt="Preview">
                <button id="clear-btn" class="icon-btn">Ã—</button>
            </div>

            <button id="predict-btn" class="primary-btn" disabled>
                <span class="btn-text">Analyze Actions</span>
                <div class="loader hidden"></div>
            </button>
        </section>

        <section id="result-section" class="result-section card hidden">
            <div class="action-header">
                <h3>Detected Action</h3>
                <div id="action-badge" class="action-badge">Searching...</div>
            </div>
            <div class="annotation-box">
                <h4>Full AI Annotation</h4>
                <p id="caption-text"></p>
            </div>
        </section>

        <footer>
            <p>Powered by VGG16 & LSTM Architecture</p>
        </footer>
    </main>

    <script src="static/script.js"></script>
</body>

</html>
